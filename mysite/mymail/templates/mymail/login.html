{%  if form.errors %}
    <p>Your password or username didn't match</p>
{% endif %}
{% if user.is_authenticated %}
    <p>you are authenticated</p>
    <a href="/">Home</a>
{% else %}
    <form method="post" action="{% url 'login_view' %}"> {% csrf_token %}
        {{form.as_p}}
        <div>
            <input type="submit" value="login" />
        </div>
    </form>
{% endif %}
